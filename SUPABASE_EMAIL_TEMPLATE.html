<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email - Smash App</title>
</head>

<body
    style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f5f5;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="min-height: 100vh;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                    style="max-width: 480px; background-color: #ffffff; border: 3px solid #000000; border-radius: 24px; box-shadow: 6px 6px 0px #000000;">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 32px 32px 0 32px; text-align: center;">
                            <div
                                style="display: inline-block; width: 64px; height: 64px; background-color: #d4f73f; border: 3px solid #000000; border-radius: 16px; box-shadow: 4px 4px 0px #000000;">
                                <img src="https://smash-web.vercel.app/email-logo.png" alt="Smash" width="45"
                                    height="45"
                                    style="display: block; margin: 9px auto 0 auto; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; border: none;">
                            </div>
                            <h1
                                style="margin: 20px 0 8px 0; font-size: 28px; font-weight: 900; color: #000000; text-transform: uppercase; letter-spacing: -1px;">
                                Confirm Your Email
                            </h1>
                            <p style="margin: 0 0 24px 0; font-size: 16px; color: #666666; font-weight: 500;">
                                You're almost there! Just one click to join the squad.
                            </p>
                        </td>
                    </tr>
                    <!-- Body -->
                    <tr>
                        <td style="padding: 0 32px 32px 32px;">
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td
                                        style="background-color: #f8f8f8; border: 2px solid #e0e0e0; border-radius: 16px; padding: 20px; text-align: center;">
                                        <p style="margin: 0 0 16px 0; font-size: 14px; color: #666666;">
                                            Click the button below to verify your email address:
                                        </p>
                                        <a href="{{ .ConfirmationURL }}"
                                            style="display: inline-block; background-color: #000000; color: #ffffff; font-size: 16px; font-weight: 700; text-decoration: none; padding: 14px 32px; border-radius: 12px; border: 3px solid #000000; box-shadow: 4px 4px 0px #d4f73f;">
                                            VERIFY EMAIL ⚡
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 0 32px 32px 32px; text-align: center;">
                            <p style="margin: 0; font-size: 12px; color: #999999;">
                                If you didn't create an account, you can safely ignore this email.
                            </p>
                            <p style="margin: 16px 0 0 0; font-size: 12px; color: #cccccc;">
                                © 2026 Smash App. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
